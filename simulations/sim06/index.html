<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïó¥Ìö®Ïú® Í≥ÑÏÇ∞ Î¨∏Ï†ú Ïó∞Ïäµ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .correct-rate {
            color: #4caf50;
        }
        
        .wrong-rate {
            color: #f44336;
        }
        
        .problem-container {
            margin-bottom: 25px;
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: #fafafa;
            transition: all 0.3s;
        }
        
        .problem-container:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .problem-number {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }
        
        .problem-type {
            padding: 6px 18px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .problem-type.multiple {
            background: #764ba2;
        }
        
        .problem-text {
            line-height: 1.9;
            margin-bottom: 20px;
            font-size: 17px;
            color: #333;
        }
        
        .choices {
            margin: 20px 0;
        }
        
        .choice {
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 16px;
        }
        
        .choice:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .choice.selected {
            border-color: #667eea;
            background: #e8edff;
            font-weight: bold;
        }
        
        .choice.correct {
            border-color: #4caf50;
            background: #e8f5e9;
            font-weight: bold;
        }
        
        .choice.wrong {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .answer-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .answer-input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .answer-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .answer-input.wrong {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .unit {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-check {
            background: #667eea;
            color: white;
        }
        
        .btn-check:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-check:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .solution {
            margin-top: 20px;
            padding: 20px;
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            border-radius: 10px;
            display: none;
        }
        
        .solution.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .solution-title {
            font-weight: bold;
            color: #f57c00;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .solution-content {
            line-height: 1.8;
            color: #555;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn-new {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-reset:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }
        
        .result-icon {
            display: inline-block;
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Ïó¥Ìö®Ïú® Í≥ÑÏÇ∞ Î¨∏Ï†ú Ïó∞Ïäµ</h1>
        <p class="subtitle">ÌÜµÌï©Í≥ºÌïô | ÏóêÎÑàÏßÄ Ìö®Ïú®</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalProblems">0</div>
                <div class="stat-label">Ìëº Î¨∏Ï†ú</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Ï†ïÎãµ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value wrong-rate" id="wrongCount">0</div>
                <div class="stat-label">Ïò§Îãµ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value correct-rate" id="correctRate">0%</div>
                <div class="stat-label">Ï†ïÎãµÎ•†</div>
            </div>
        </div>
        
        <div id="problemsContainer"></div>
        
        <div class="controls">
            <button class="btn-new" onclick="generateProblems()">üîÑ ÏÉà Î¨∏Ï†ú</button>
        </div>
    </div>
    
    <script>
        let stats = {
            total: 0,
            correct: 0
        };
        
        let currentProblems = [];
        
        function generateProblems() {
            currentProblems = [];
            const container = document.getElementById('problemsContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const isMultipleChoice = Math.random() > 0.5;
                const problem = isMultipleChoice ? generateMultipleChoice() : generateShortAnswer();
                problem.id = i;
                currentProblems.push(problem);
                container.appendChild(createProblemElement(problem, i));
            }
        }
        
        function generateShortAnswer() {
            // ÎãµÏù¥ 10Ïùò Î∞∞ÏàòÍ∞Ä ÎêòÎèÑÎ°ù ÏÉùÏÑ±
            const efficiency = (Math.floor(Math.random() * 7) + 2) * 10; // 20, 30, 40, 50, 60, 70, 80
            const energySupplied = Math.floor(Math.random() * 9 + 2) * 100; // 200~1000
            const workDone = (energySupplied * efficiency) / 100;
            
            return {
                type: 'short',
                energySupplied,
                workDone,
                answer: efficiency,
                userAnswer: null,
                checked: false
            };
        }
        
        function generateMultipleChoice() {
            // ÎãµÏù¥ 10Ïùò Î∞∞ÏàòÍ∞Ä ÎêòÎèÑÎ°ù ÏÉùÏÑ±
            const efficiency = (Math.floor(Math.random() * 7) + 2) * 10; // 20, 30, 40, 50, 60, 70, 80
            const energySupplied = Math.floor(Math.random() * 9 + 2) * 100;
            const workDone = (energySupplied * efficiency) / 100;
            
            const choices = [efficiency];
            while (choices.length < 5) {
                const wrongAnswer = (Math.floor(Math.random() * 8) + 1) * 10; // 10~80
                if (!choices.includes(wrongAnswer)) {
                    choices.push(wrongAnswer);
                }
            }
            
            // ÏÑ†ÌÉùÏßÄ ÏÑûÍ∏∞
            for (let i = choices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }
            
            return {
                type: 'multiple',
                energySupplied,
                workDone,
                answer: efficiency,
                choices,
                userAnswer: null,
                checked: false
            };
        }
        
        function createProblemElement(problem, index) {
            const div = document.createElement('div');
            div.className = 'problem-container';
            
            const header = `
                <div class="problem-header">
                    <span class="problem-number">Î¨∏Ï†ú ${index + 1}</span>
                    <span class="problem-type ${problem.type === 'multiple' ? 'multiple' : ''}">
                        ${problem.type === 'multiple' ? 'Í∞ùÍ¥ÄÏãù' : 'Îã®ÎãµÌòï'}
                    </span>
                </div>
            `;
            
            const questionText = `
                <div class="problem-text">
                    Ïñ¥Îñ§ Ïó¥Í∏∞Í¥ÄÏù¥ <strong>${problem.energySupplied} J</strong>Ïùò ÏóêÎÑàÏßÄÎ•º Í≥µÍ∏âÎ∞õÏïÑÏÑú 
                    <strong>${problem.workDone} J</strong>Ïùò ÏùºÏùÑ ÌïòÏòÄÎã§. 
                    Ïù¥ Ïó¥Í∏∞Í¥ÄÏùò Ïó¥Ìö®Ïú®ÏùÄ Î™á %Ïù∏ÏßÄ ${problem.type === 'multiple' ? 'Í≥†Î•¥ÏãúÏò§' : 'Ïì∞ÏãúÏò§'}.
                </div>
            `;
            
            let answerSection = '';
            if (problem.type === 'short') {
                answerSection = `
                    <div class="answer-input-container">
                        <input type="number" class="answer-input" id="answer-${index}" 
                               placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" step="0.01">
                        <span class="unit">%</span>
                    </div>
                `;
            } else {
                const numbers = ['‚ë†', '‚ë°', '‚ë¢', '‚ë£', '‚ë§'];
                const choicesHtml = problem.choices.map((choice, i) => `
                    <div class="choice" onclick="selectChoice(${index}, ${i}, ${choice})">
                        ${numbers[i]} ${choice}%
                    </div>
                `).join('');
                answerSection = `<div class="choices">${choicesHtml}</div>`;
            }
            
            const buttons = `
                <div class="button-group">
                    <button class="btn btn-check" onclick="checkAnswer(${index})">Ï†ïÎãµ ÌôïÏù∏</button>
                </div>
            `;
            
            const solution = `
                <div class="solution" id="solution-${index}">
                    <div class="solution-title">üí° ÌíÄÏù¥</div>
                    <div class="solution-content">
                        Ïó¥Ìö®Ïú® = (Ìïú Ïùº / Í≥µÍ∏âÎ∞õÏùÄ ÏóêÎÑàÏßÄ) √ó 100<br><br>
                        = (${problem.workDone} J / ${problem.energySupplied} J) √ó 100<br><br>
                        = <strong>${problem.answer}%</strong>
                    </div>
                </div>
            `;
            
            div.innerHTML = header + questionText + answerSection + buttons + solution;
            return div;
        }
        
        function selectChoice(problemIndex, choiceIndex, value) {
            const problem = currentProblems[problemIndex];
            if (problem.checked) return;
            
            const container = document.querySelectorAll('.problem-container')[problemIndex];
            const choices = container.querySelectorAll('.choice');
            
            choices.forEach(c => c.classList.remove('selected'));
            choices[choiceIndex].classList.add('selected');
            
            problem.userAnswer = value;
        }
        
        function checkAnswer(index) {
            const problem = currentProblems[index];
            if (problem.checked) return;
            
            const container = document.querySelectorAll('.problem-container')[index];
            
            if (problem.type === 'short') {
                const input = document.getElementById(`answer-${index}`);
                const userAnswer = parseFloat(input.value);
                
                if (isNaN(userAnswer)) {
                    alert('ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }
                
                problem.userAnswer = userAnswer;
                const isCorrect = Math.abs(userAnswer - problem.answer) < 1;
                
                input.classList.add(isCorrect ? 'correct' : 'wrong');
                input.disabled = true;
                
                const icon = document.createElement('span');
                icon.className = 'result-icon';
                icon.textContent = isCorrect ? '‚úÖ' : '‚ùå';
                input.parentElement.appendChild(icon);
                
                updateStats(isCorrect);
            } else {
                if (problem.userAnswer === null) {
                    alert('ÏÑ†ÌÉùÏßÄÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }
                
                const choices = container.querySelectorAll('.choice');
                const isCorrect = Math.abs(problem.userAnswer - problem.answer) < 1;
                
                choices.forEach((choice, i) => {
                    const choiceValue = problem.choices[i];
                    if (Math.abs(choiceValue - problem.answer) < 1) {
                        choice.classList.add('correct');
                        if (!isCorrect) {
                            choice.innerHTML += ' <span class="result-icon">‚úÖ Ï†ïÎãµ</span>';
                        } else {
                            choice.innerHTML += ' <span class="result-icon">‚úÖ</span>';
                        }
                    } else if (choiceValue === problem.userAnswer) {
                        choice.classList.add('wrong');
                        choice.innerHTML += ' <span class="result-icon">‚ùå</span>';
                    }
                    choice.style.pointerEvents = 'none';
                });
                
                updateStats(isCorrect);
            }
            
            problem.checked = true;
            document.getElementById(`solution-${index}`).classList.add('show');
            
            const btn = container.querySelector('.btn-check');
            btn.disabled = true;
        }
        
        function updateStats(isCorrect) {
            stats.total++;
            if (isCorrect) stats.correct++;
            
            const wrongCount = stats.total - stats.correct;
            
            document.getElementById('totalProblems').textContent = stats.total;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            const correctRate = stats.total > 0 ? (stats.correct / stats.total * 100).toFixed(1) : 0;
            
            document.getElementById('correctRate').textContent = correctRate + '%';
        }
        
        function resetStats() {
            if (confirm('ÌÜµÍ≥ÑÎ•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                stats = { total: 0, correct: 0 };
                document.getElementById('totalProblems').textContent = '0';
                document.getElementById('correctCount').textContent = '0';
                document.getElementById('correctRate').textContent = '0%';
                document.getElementById('wrongRate').textContent = '0%';
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î¨∏Ï†ú ÏÉùÏÑ±
        generateProblems();
    </script>
</body>
</html>
