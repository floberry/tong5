    <script>
        let devices = [];
        let selectedOrder = [];
        let correctOrder = [];

        function generateNewProblem() {
            devices = [];
            selectedOrder = [];
            document.getElementById('result').innerHTML = '';
            
            const deviceNames = ['A', 'B', 'C'];
            
            for (let i = 0; i < 3; i++) {
                const suppliedEnergy = Math.floor(Math.random() * 401) + 100; // 100-500 J
                const efficiency = Math.floor(Math.random() * 51) + 20; // 20-70%
                const usefulEnergy = Math.round(suppliedEnergy * efficiency / 100);
                
                devices.push({
                    name: deviceNames[i],
                    supplied: suppliedEnergy,
                    useful: usefulEnergy,
                    efficiency: efficiency
                });
            }
            
            // ì •ë‹µ ìˆœì„œ ê³„ì‚° (íš¨ìœ¨ ë†’ì€ ìˆœ)
            correctOrder = devices
                .map((d, idx) => ({...d, originalIndex: idx}))
                .sort((a, b) => b.efficiency - a.efficiency)
                .map(d => d.name);
            
            renderDevices();
            resetSelection();
        }

        function renderDevices() {
            const container = document.getElementById('devices');
            container.innerHTML = '';
            
            devices.forEach((device, index) => {
                const div = document.createElement('div');
                div.className = 'device';
                div.onclick = () => selectDevice(device.name);
                
                div.innerHTML = `
                    <div class="device-name">ì¥ì¹˜ ${device.name}</div>
                    <div class="device-data">
                        <span class="label">ê³µê¸‰ëœ ì—ë„ˆì§€:</span>
                        <span class="value">${device.supplied} J</span>
                    </div>
                    <div class="device-data">
                        <span class="label">ìœ ìš©í•œ ì—ë„ˆì§€:</span>
                        <span class="value">${device.useful} J</span>
                    </div>
                    <div class="efficiency">
                        ì—ë„ˆì§€ íš¨ìœ¨: ${device.efficiency}%
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        function selectDevice(name) {
            // ì´ë¯¸ ì„ íƒëœ ì¥ì¹˜ë¥¼ ë‹¤ì‹œ í´ë¦­í•˜ë©´ ì„ íƒ ì·¨ì†Œ
            if (selectedOrder.includes(name)) {
                selectedOrder = selectedOrder.filter(item => item !== name);
                updateSelection();
                return;
            }
            
            if (selectedOrder.length >= 3) {
                return; // 3ê°œ ëª¨ë‘ ì„ íƒë¨
            }
            
            selectedOrder.push(name);
            updateSelection();
        }

        function updateSelection() {
            // ì¥ì¹˜ ê°•ì¡° í‘œì‹œ ì—…ë°ì´íŠ¸
            const deviceDivs = document.querySelectorAll('.device');
            deviceDivs.forEach((div, index) => {
                const deviceName = devices[index].name;
                if (selectedOrder.includes(deviceName)) {
                    div.classList.add('selected');
                } else {
                    div.classList.remove('selected');
                }
            });
            
            // ì„ íƒ ìˆœì„œ í‘œì‹œ ì—…ë°ì´íŠ¸
            for (let i = 0; i < 3; i++) {
                const posDiv = document.getElementById(`pos${i + 1}`);
                if (i < selectedOrder.length) {
                    posDiv.textContent = selectedOrder[i];
                    posDiv.classList.remove('empty');
                } else {
                    posDiv.textContent = '?';
                    posDiv.classList.add('empty');
                }
            }
            
            // ì •ë‹µ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('checkBtn').disabled = selectedOrder.length < 3;
        }

        function resetSelection() {
            selectedOrder = [];
            updateSelection();
            document.getElementById('result').innerHTML = '';
        }

        function checkAnswer() {
            const resultDiv = document.getElementById('result');
            const isCorrect = JSON.stringify(selectedOrder) === JSON.stringify(correctOrder);
            
            if (isCorrect) {
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!<br>ì—ë„ˆì§€ íš¨ìœ¨ì´ ë†’ì€ ìˆœì„œëŒ€ë¡œ ì˜ ì •ë ¬í–ˆìŠµë‹ˆë‹¤.';
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `âŒ í‹€ë ¸ìŠµë‹ˆë‹¤.<br>ì •ë‹µ: ${correctOrder.join(' â†’ ')}<br>ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”!`;
            }
        }

        // ì´ˆê¸° ë¬¸ì œ ìƒì„±
        generateNewProblem();
    </script>
