    <script>

        function generateProblem() {
            // ì •ìˆ˜ ë‚˜ëˆ„ê¸°ê°€ ê°€ëŠ¥í•œ ê°’ ìƒì„±
            const efficiencyPercent = (Math.floor(Math.random() * 13) + 2) * 5; // 10%~70% (5ì˜ ë°°ìˆ˜)
            const totalEnergy = (Math.floor(Math.random() * 20) + 4) * 10; // 40~230 (10ì˜ ë°°ìˆ˜)
            const usefulEnergy = Math.round(totalEnergy * efficiencyPercent / 100);
            const wasteEnergy = totalEnergy - usefulEnergy;
            
            // ì •ë‹µ ê³„ì‚°
            const correctAnswer = efficiencyPercent;
            
            // ì˜¤ë‹µ ë³´ê¸° ìƒì„± (ëª¨ë‘ 5 ë˜ëŠ” 0ìœ¼ë¡œ ëë‚¨)
            const wrongAnswers = new Set();
            wrongAnswers.add(correctAnswer + 10);
            wrongAnswers.add(correctAnswer - 10);
            wrongAnswers.add(correctAnswer + 5);
            wrongAnswers.add(correctAnswer - 5);
            wrongAnswers.add(correctAnswer + 15);
            wrongAnswers.add(correctAnswer - 15);
            
            // ì˜¤ë‹µ ì¤‘ë³µ ì œê±° ë° ì •ë‹µê³¼ ë‹¤ë¥¸ ê°’ë§Œ ìœ ì§€
            const wrongAnswersArray = Array.from(wrongAnswers)
                .filter(ans => ans !== correctAnswer && ans > 0 && ans <= 100)
                .slice(0, 4);
            
            // ë¶€ì¡±í•˜ë©´ ì¶”ê°€ ìƒì„± (5ì˜ ë°°ìˆ˜ë¡œ)
            while(wrongAnswersArray.length < 4) {
                const newWrong = (Math.floor(Math.random() * 18) + 1) * 5; // 5~90
                if(newWrong !== correctAnswer && !wrongAnswersArray.includes(newWrong)) {
                    wrongAnswersArray.push(newWrong);
                }
            }
            
            // ë³´ê¸° ì„ê¸°
            const allChoices = [correctAnswer, ...wrongAnswersArray].sort(() => Math.random() - 0.5);
            
            currentProblem = {
                totalEnergy,
                usefulEnergy,
                wasteEnergy,
                correctAnswer,
                choices: allChoices.map(c => `${c} %`)
            };
            
            displayProblem();
            selectedAnswer = null;
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('result').classList.remove('show');
        }

        function displayProblem() {
            const { totalEnergy, usefulEnergy, wasteEnergy } = currentProblem;
            
            document.getElementById('problem').innerHTML = `

                <span class="highlight">${usefulEnergy} J</span>ì˜ ë¹›ì—ë„ˆì§€ê°€ ë°œìƒí•˜ê³  
                <span class="highlight">${wasteEnergy} J</span>ì˜ ì—´ì—ë„ˆì§€ê°€ ë°œìƒí•˜ì˜€ë‹¤. 
                ì´ ì¡°ëª… ê¸°êµ¬ì˜ ì—ë„ˆì§€ íš¨ìœ¨ì€?
            `;
            
            const choiceNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤'];
            const choicesHtml = currentProblem.choices.map((choice, index) => `

                    <span>${choice}</span>

        }

        function selectChoice(index) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.choice').forEach(choice => {
                choice.classList.remove('selected');
            });
            
            // ìƒˆë¡œìš´ ì„ íƒ
            document.querySelectorAll('.choice')[index].classList.add('selected');
            selectedAnswer = index;

        }

        function checkAnswer() {
            if(selectedAnswer === null) return;
            
            const selectedValue = currentProblem.choices[selectedAnswer];
            const isCorrect = selectedValue === `${currentProblem.correctAnswer} %`;
            const correctIndex = currentProblem.choices.indexOf(`${currentProblem.correctAnswer} %`);
            const choiceNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤'];
            const correctNumber = choiceNumbers[correctIndex];
            
            const { totalEnergy, usefulEnergy, correctAnswer } = currentProblem;
            
            const resultHtml = `
                <h3>${isCorrect ? 'âœ… ì •ë‹µì…ë‹ˆë‹¤!' : 'âŒ ì˜¤ë‹µì…ë‹ˆë‹¤.'}</h3>
                <p><strong>ì •ë‹µ: ${correctNumber} ${correctAnswer} %</strong></p>
                
                <p><strong>ğŸ“ í’€ì´ ê³¼ì •:</strong></p>
                
                <p>ì—ë„ˆì§€ íš¨ìœ¨ì€ ê³µê¸‰í•œ ì—ë„ˆì§€ ì¤‘ì—ì„œ ìœ ìš©í•˜ê²Œ ì‚¬ìš©ëœ ì—ë„ˆì§€ì˜ ë¹„ìœ¨ì…ë‹ˆë‹¤.</p>

                ì—ë„ˆì§€ íš¨ìœ¨ = (ìœ ìš©í•œ ì—ë„ˆì§€ / ê³µê¸‰í•œ ì—ë„ˆì§€) Ã— 100
                </div>
                
                <p>ì£¼ì–´ì§„ ê°’ì„ ëŒ€ì…í•˜ë©´:</p>
                
                <div class="formula">
                ì—ë„ˆì§€ íš¨ìœ¨ = (${usefulEnergy} J / ${totalEnergy} J) Ã— 100 = ${correctAnswer} %
                </div>
                
                <p>ë”°ë¼ì„œ ì´ ì¡°ëª… ê¸°êµ¬ì˜ ì—ë„ˆì§€ íš¨ìœ¨ì€ <span class="highlight">${correctAnswer} %</span>ì…ë‹ˆë‹¤.</p>
            `;
            
            document.getElementById('result').innerHTML = resultHtml;
            document.getElementById('result').classList.add('show');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« ë¬¸ì œ ìƒì„±
        generateProblem();
    </script>
