    <script>
        let currentProblem = {};
        let selectedOptions = new Set();
        let stage1Answer = null;

        const devices = [

            { name: 'ì„ í’ê¸°', emoji: 'ğŸŒ€' },

        function updateCharacter(stage) {

        function generateNewProblem() {

            // 1ë‹¨ê³„ ë¬¸ì œ ìƒì„±
            const device1 = devices[Math.floor(Math.random() * devices.length)];
            const totalEnergy1 = Math.floor(Math.random() * 50 + 30); // 30~80
            const wastedEnergy1 = Math.floor(totalEnergy1 * (Math.random() * 0.5 + 0.3)); // 30~80%
            const usefulEnergy1 = totalEnergy1 - wastedEnergy1;

                ì–´ëŠ ${device1.name}ì—ì„œ ì—ë„ˆì§€ <span class="highlight">${totalEnergy1}J</span>ì„ ê³µê¸‰ë°›ì•˜ìŠµë‹ˆë‹¤.<br>
                ì—¬ê¸°ì„œ <span class="highlight">${wastedEnergy1}J</span>ì´ ì—´ì—ë„ˆì§€ë¡œ ë°©ì¶œë˜ì—ˆê³ ,<br>

            generateStage2Problem();

            document.getElementById('result1').classList.remove('show');
            document.getElementById('result2').classList.remove('show');
        }
        
        function generateStage2Problem() {
            // 3ê°œì˜ ì¥ì¹˜ ìƒì„±
            const selectedDevices = [];
            const usedIndices = new Set();
            
            while (selectedDevices.length < 3) {
                const idx = Math.floor(Math.random() * devices.length);
                if (!usedIndices.has(idx)) {
                    usedIndices.add(idx);
                    selectedDevices.push(devices[idx]);

            }
            
            currentProblem.stage2 = {
                devices: [
                    {
                        device: selectedDevices[0],
                        total: Math.floor(Math.random() * 30 + 40),
                        efficiency: Math.floor(Math.random() * 30 + 20) // 20~50%
                    },
                    {
                        device: selectedDevices[1],
                        total: Math.floor(Math.random() * 30 + 40),

                    },
                    {
                        device: selectedDevices[2],
                        total: Math.floor(Math.random() * 30 + 40),
                        efficiency: Math.floor(Math.random() * 30 + 20)
                    }
                ]
            };
            
            // íš¨ìœ¨ì´ ëª¨ë‘ ë‹¤ë¥´ë„ë¡ ì¡°ì •
            const effs = currentProblem.stage2.devices.map(d => d.efficiency);
            while (new Set(effs).size !== 3) {
                currentProblem.stage2.devices[2].efficiency = Math.floor(Math.random() * 30 + 20);
                effs[2] = currentProblem.stage2.devices[2].efficiency;
            }
        }
        
        function checkStage1() {
            if (stage1Answer === null) {
                alert('ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const correctAnswer = currentProblem.stage1.efficiency;
            const isCorrect = stage1Answer === correctAnswer;

                    item.classList.add('incorrect');

            });
            
            if (isCorrect) {
                resultDiv.className = 'result show success';
                resultDiv.innerHTML = `
                    <h3>ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!</h3>
                    <div class="explanation">
                        <strong>í’€ì´ ê³¼ì •:</strong><br><br>
                        <div class="formula">
                            ì—ë„ˆì§€ íš¨ìœ¨ = (ìœ ìš©í•œ ì—ë„ˆì§€ / ê³µê¸‰ë°›ì€ ì—ë„ˆì§€) Ã— 100%
                        </div>
                        <div class="formula">
                            = (${currentProblem.stage1.useful} / ${currentProblem.stage1.total}) Ã— 100%<br>
                            = ${correctAnswer}%
                        </div>
                        <br>
                        ${currentProblem.stage1.device.name}ì€ ê³µê¸‰ë°›ì€ ì—ë„ˆì§€ ì¤‘ ${correctAnswer}%ë§Œ ìœ ìš©í•˜ê²Œ ì‚¬ìš©í•˜ê³ ,<br>
                        ë‚˜ë¨¸ì§€ ${100 - correctAnswer}%ëŠ” ì£¼ë¡œ ì—´ì—ë„ˆì§€ë¡œ ë‚­ë¹„ë©ë‹ˆë‹¤.
                    </div>
                    <button class="next-btn" onclick="goToStage2()">2ë‹¨ê³„ë¡œ GO! ğŸ‘»</button>
                `;
            } else {

                resultDiv.innerHTML = `
                    <h3>âŒ í‹€ë ¸ì–´ìš”!</h3>
                    <div class="explanation">
                        <strong>ì˜¬ë°”ë¥¸ í’€ì´:</strong><br><br>
                        <div class="formula">
                            ì—ë„ˆì§€ íš¨ìœ¨ = (ìœ ìš©í•œ ì—ë„ˆì§€ / ê³µê¸‰ë°›ì€ ì—ë„ˆì§€) Ã— 100%
                        </div>
                        <div class="formula">
                            = (${currentProblem.stage1.useful} / ${currentProblem.stage1.total}) Ã— 100%<br>
                            = ${correctAnswer}%
                        </div>
                        <br>
                        <strong style="color: #dc3545;">ì£¼ì˜!</strong><br>
                        ë‚­ë¹„ëœ ì—ë„ˆì§€(${currentProblem.stage1.wasted}J)ê°€ ì•„ë‹ˆë¼<br>
                        ìœ ìš©í•˜ê²Œ ì‚¬ìš©ëœ ì—ë„ˆì§€(${currentProblem.stage1.useful}J)ë¥¼ ì‚¬ìš©í•´ì•¼ í•©ë‹ˆë‹¤!
                    </div>
                `;
            }
        }
        
        function goToStage2() {
            currentStage = 2;
            selectedOptions.clear();
            
            updateCharacter(2);
            updateProgress(2);
            
            document.getElementById('stage1').classList.add('hide');
            document.getElementById('stage2').classList.remove('hide');
            document.getElementById('stageIndicator').textContent = '2ë‹¨ê³„: íš¨ìœ¨ ë¹„êµí•˜ê¸°';
            
            const devices = currentProblem.stage2.devices;
            
            document.getElementById('problem2').innerHTML = `
                <strong>ì„¸ ê°€ì§€ ì¥ì¹˜ì˜ ì—ë„ˆì§€ íš¨ìœ¨ ë¹„êµ</strong><br><br>
                ${devices[0].device.emoji} <strong>ì¥ì¹˜ A</strong>: ì—ë„ˆì§€ ${devices[0].total}J ê³µê¸‰, íš¨ìœ¨ ${devices[0].efficiency}%<br>
                ${devices[1].device.emoji} <strong>ì¥ì¹˜ B</strong>: ì—ë„ˆì§€ ${devices[1].total}J ê³µê¸‰, íš¨ìœ¨ ${devices[1].efficiency}%<br>
                ${devices[2].device.emoji} <strong>ì¥ì¹˜ C</strong>: ì—ë„ˆì§€ ${devices[2].total}J ê³µê¸‰, íš¨ìœ¨ ${devices[2].efficiency}%
            `;
            
            // ë¹„êµ ì„ íƒì§€ ìƒì„±
            const comparisons = [
                'A > B > C', 'A > C > B',
                'B > A > C', 'B > C > A',
                'C > A > B', 'C > B > A'
            ];
            
            const options2HTML = comparisons.map(comp => `

            `).join('');
            
            document.getElementById('options2').innerHTML = options2HTML;
            
            // 2ë‹¨ê³„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.querySelectorAll('#options2 .option-item').forEach(item => {

        function getCorrectComparison() {
            const effs = currentProblem.stage2.devices.map(d => d.efficiency);
            const effA = effs[0];

            if (effA > effB && effB > effC) return 'A > B > C';
            if (effA > effC && effC > effB) return 'A > C > B';

            const correctAnswer = getCorrectComparison();

            ['A > B > C', 'A > C > B', 'B > A > C', 'B > C > A', 'C > A > B', 'C > B > A'].forEach(comp => {
                if (comp !== correctAnswer) {
                    wrongAnswers.add(comp);

            let isCorrect = true;
            
            // ì„ íƒí•œ ë‹µì´ ëª¨ë‘ í‹€ë¦° ê²ƒì¸ì§€ í™•ì¸
            selectedOptions.forEach(selected => {
                if (!wrongAnswers.has(selected)) {

            // í‹€ë¦° ê²ƒì„ ëª¨ë‘ ì„ íƒí–ˆëŠ”ì§€ í™•ì¸
            if (selectedOptions.size !== wrongAnswers.size) {
                isCorrect = false;
            }

            resultDiv.classList.add('show');
            
            document.querySelectorAll('#options2 .option-item').forEach(item => {
                item.classList.add('disabled');

                if (value === correctAnswer) {

            });
            
            const devices = currentProblem.stage2.devices;
            
            if (isCorrect) {

                resultDiv.innerHTML = `

                    <div class="explanation">

                        A (${devices[0].efficiency}%) ${devices[0].efficiency > devices[1].efficiency ? '>' : '<'}

                        C (${devices[2].efficiency}%)<br><br>
                        <strong>í•µì‹¬ í¬ì¸íŠ¸:</strong><br>
                        íš¨ìœ¨ì´ ë†’ì„ìˆ˜ë¡ ê°™ì€ ì—ë„ˆì§€ë¡œ ë” ë§ì€ ì¼ì„ í•  ìˆ˜ ìˆì–´ìš”!
                    </div>
